---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buscador-rio-prod
  namespace: buscador-rio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buscador-rio-prod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: buscador-rio-prod
    spec:
      containers:
        - name: buscador-rio
          image: gcr.io/project-id/buscador-rio
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 250m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      restartPolicy: Always

---
# Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: buscador-rio-prod
  name: buscador-rio-prod
  namespace: buscador-rio
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 3000
  selector:
    app: buscador-rio-prod

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buscador-rio-prod
  namespace: buscador-rio
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - buscador.rio
      secretName: buscador-rio-prod-tls
  rules:
    - host: buscador.rio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: buscador-rio-prod
                port:
                  number: 80